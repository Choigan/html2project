<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__left">
                    <div class="header__left__logo">
                        <img src="img/adidas_logo.png" width="90" alt="">
                    </div>
                    <div class="header__left__navbox">
                        <div class="header__left__nav">
                            <a class="header__left__nav__txt" href="#">adidas men</a>
                            <a class="header__left__nav__txt" href="#">adidas women</a>
                            <a class="header__left__nav__txt" href="#">adidas kids</a>
                        </div>
                    </div>
                </div>
                <div class="header__right">
                    <div class="header__right__navbox">
                        <div class="header__right__nav">
                            <a class="nav__right__nav__txt" href="#">search</a>
                            <a class="nav__right__nav__txt" href="#">join | log in</a>
                            <a class="nav__right__nav__txt" href="#">cart [0]</a>
                            <a class="nav__right__nav__txt" href="#">usa</a>
                        </div>
                    </div>
                    <div class="header__right__menu">
                        <a class="menu__btn" href="#"> 
                            <i class="fa fa-bars" aria-hidden="true"></i> 
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="content__left">
                    <div class="content__left__inner">
                        <div class="content__left__inner__price">$120</div>
                        <div class="content__left__inner__color">
                            color: <br> exlusive
                        </div>
                        <div class="content__left__inner__exp">explore</div>
                        <div class="content__left__inner__rev">reviews</div>
                    </div>
                </div>
                <div class="content__mid">
                    <img class="sniker" src="img/sniker.png" alt="">
                </div>
                <div class="content__right">
                    <div class="content__right__inner">
                        <div class="content__right__inner__adidas">adidas</div>
                        <div class="content__right__inner__star">superstar</div>
                        <div class="content__right__inner__shoe">men's shoe</div>
                        <div class="content__right__inner__size">
                            <div class="znak">
                                <a class="znak__btn" href="#">
                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div class="size">size</div>
                        </div>
                        <button class="btn black">add to cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="footer__left">
                    <div class="fznak">
                        <a class="fz" href="#">
                            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="footertxt">back</div>
                </div>
                <div class="footer__right">
                    <a class="ft" href="">help</a>
                    <a class="ft" href="">shop</a>
                    <a class="ft" href="">customize</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
